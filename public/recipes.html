<div class="container" ng-controller="recipesCtrl" ng-init="loadRecipes()">
	<h2>{{category.categoryName}}</h2>
	<div class="sidebar">
		<a href="/#/create" id="newNoteCardButton" class="btn btn-default">Create New Notecard</a>
	</div>
		<table class="table">
			<tbody>
			<tr ng-repeat="recipe in recipelist">
				<td><a href="/#/recipeDetails" class="btn btn-default btn-lg" ng-click="getdetails(recipe.recipeID)">{{recipe.recipeName}}</a></td>
			</tr>
			</tbody>
		</table>

</div>
