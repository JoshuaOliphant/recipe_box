<div class="container" ng-controller="recipesCtrl">
    <table class="table">
        <thead>
            <tr>
                <th>Recipes</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="recipe in recipelist">
                <td>{{recipe.recipeName}}</td>
				<td><button class="btn btn-primary" ng-click="getdetails()">Recipe Details</button></td>
            </tr>
        </tbody>
    </table>

</div>
