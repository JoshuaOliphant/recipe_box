<div class="container" ng-controller="recipesCtrl" ng-init="loadRecipes()">
	<h2>{{category.categoryName}}</h2>
	<div class="sidebar">
		<button id="newNoteCardButton" class="btn btn-default" ng-click="createnew()">Create New Notecard</button>
	</div>
		<table class="table">
			<tbody>
			<tr ng-repeat="recipe in recipelist">
				<td><button class="btn btn-default btn-lg" ng-click="getdetails(recipe.recipeID)">{{recipe.recipeName}}</button></td>
			</tr>
			</tbody>
		</table>

</div>
