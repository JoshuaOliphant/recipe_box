<div class="container" ng_controller="recipeCtrl">
    <h1 class="recipeBoxHeader">My Recipe Box</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Recipes</th>
                <th>&nbsp;</th>
				<th><button class="btn btn-primary" ng-click="createnew()">Create New</button></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="recipe in recipelist">
                <td>{{recipe.recipeName}}</td>
				<td><button class="btn btn-primary" ng-click="getdetails()">Recipe Details</button></td>
            </tr>
        </tbody>
    </table>

</div>
