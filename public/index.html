<!DOCTYPE>
<html>

<head>
    <base href="/"></base>
    <!-- Latest compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="recipe.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Recipe Box</title>
</head>

<body ng-app="recipeApp" class="recipeBoxMain">
<div id="fb-root"></div>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '258167231203399',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<!-- Navigation -->
<nav id="homeheader" class="navbar navbar-inverse">
    <div class="navbar-header">
        <a id="myRecipeBoxButton" class="navbar-brand" href="/">My Recipe Box</a>
    </div>
    <div>
        <ul class="nav navbar-nav navbar-right">
            <!--<li><a id="signup" href="/users/sign_up">Sign Up</a></li>
            <li><a id="signin" href="/users/sign_in">Sign In</a></li>-->
            <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>
        </ul>
    </div>
</nav>
    <div class="container">
        <!--<h1 class="recipeBoxHeader">My Recipe Box</h1>-->
        <div ng-view></div>
    </div>
    <!--having at bottom makes page load faster-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="controllers/controller.js"></script>


<p class="lead" ng-init="getFBsessionDetails()">
    <b>Facebook Login Details</b> <br>
    User ID: {{fbdetails._id}} <br>
    First Name: {{fbdetails.firstName}} <br>
    Last Name: {{fbdetails.lastName}} <br>
    Email: {{fbdetails.email}} <br>
</p>

</body>

</html>
