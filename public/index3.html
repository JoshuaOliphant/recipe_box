<!DOCTYPE>
<html ng-app="myApp">

<head>
    <!-- Latest compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="recipe.css"/>   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <title>My Recipe Box</title>
</head>

<body class="recipeBoxMain">

    <div class="container" ng_controller="AppCtrl3">
        <h1 class="recipeBoxHeader">My Recipe Box</h1>
		<h2 class="createNotecard">Create Notecard</h2>

        <table class="table">
            <thead>
				<tr>
					<th>
                        <input class="form-control" ng-model="recipe.recipeName" placeholder="Enter Name" ng-model="recipe.recipeName">
                    </th>
					<th>
                        <input class="form-control" ng-model="recipe.recipeInstructions" placeholder="Enter Instructions" ng-model="recipe.recipeInstructions">
                    </th>
					<th class="dropdown">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						Select Category <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li class="dropdown-item" ng-repeat="category in categories">{{category.categoryName}}</li>
						</ul>
					</th>
				</tr>
                <tr>
                    <th>Quantity</th>
                    <th>Ingredient</th>
                    <th>Calorie Count</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
				<tr ng-repeat="ingredient in ingredients">
                    <td>{{ingredient.quantity}}</td>
                    <td>{{ingredient.ingredient}}</td>
                    <td>{{ingredient.caloriecount}}</td>
					<td>{{ingredient.ingredientID}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="remove(ingredient.ingredientID)">Remove</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" ng-click="edit(ingredient._id)">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="form-control" ng-model="ingredient.quantity">
                    </td>
                    <td>
                        <input class="form-control" ng-model="ingredient.ingredient">
                    </td>
                    <td>
                        <input class="form-control" ng-model="ingredient.caloriecount">
                    </td>
                    <td>
                        <button class="btn btn-primary" ng-click="addingredient()">Add ingredient
					</td>
                </tr>
				<tr>
					<td>
						<button class="btn btn-primary" ng-click="createrecipe()">Create Recipe</button>
					</td>
				</tr>
            </tbody>
        </table>

    </div>
    <!--having at bottom makes page load faster-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-touch.js"></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
