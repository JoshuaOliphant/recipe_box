<!DOCTYPE>
<html ng-app="myApp2">

<head>
    <!-- Latest compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="recipe.css"/>   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <title>My Recipe Box: Notecard</title>
</head>

<body class="recipeBoxMain">

    <div class="container" ng_controller="AppCtrl2">
        <h1 class="recipeBoxHeader">My Recipe Box</h1>
		<h2 class="notecardHeader">Recipe Notecard</h2>

        <table class="table">
            <thead>
				<tr>
					<th>{{recipe.recipeName}}</th>
				</tr>
				<tr>
					<th>Instructions:</th>
					<th>{{recipe.recipeInstructions}}</th>
				</tr>
                <tr>
                    <th>Quantity</th>
                    <th>Ingredient</th>
                    <th>Calorie Count</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ingredient in ingredients">
                    <td>{{ingredient.quantity}}</td>
					<td>{{ingredient.name}}</td>
					<td>{{ingredient.caloriecount}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="remove(ingredient._id)">Remove</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" ng-click="edit(ingredient._id)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <!--having at bottom makes page load faster-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="controllers/controller2.js"></script>
</body>

</html>
